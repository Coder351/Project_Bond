<!DOCTYPE html>
<html>
<head>
    <style>

        /* A 60 pixel reduction is needed when calculating the width and height to include the border */
        :root{
            --compulsoryWidth: 1380px;
            --compulsoryHeight: 720px;
            --screenWidth: 100%;
            --screenHeight: 100%;
        }

        .border {
            border-width: calc(calc(100vw - var(--compulsoryWidth))/2) ;
            border-bottom: calc(calc(100vh - var(--compulsoryHeight))/2);
            border-top: calc(calc(100vh - var(--compulsoryHeight))/2);
            border-style: solid;
            border-color: orange;
            width: 1380px;
            height: 720px;

        }

        .mainScreen{
            float: left;
            width: 720px;
            height: 720px;
            background: #05ff00;
        }

        .sideBar{
            float: left;
            height: 720px;
            width: 660px;
            background: #0046ff;
        }

        .programNameBar{
            float: top;
            height: 90px;
            width: 660px;
            background: #ff00fb;
        }

        .periodicTable{
            height: 450px;
            background: #ffffff;
        }

        .bottomBar{
            height: 180px;
            width: 660px;
        }

        .optionsBar{
            float: left;
            width: 330px;
            height: 180px;
            background: purple;
        }

        .infoBar{
            float: right;
            height: 180px;
            width: 330px;
            background: #ff1000;
        }


    </style>
</head>
<body style="margin: 0;">
<div class = "border">
    <div class = "mainScreen">
        <!-- <img src> here when image is designed -->

    </div>
    <div class = "sideBar">
        <!-- <img src> here when image is designed-->
        <div class = "programNameBar">
        </div>
        <div class="periodicTable">
        </div>
        <div class="bottomBar">
            <div class="optionsBar">

            </div>
            <div class="infoBar">

            </div>
        </div>
    </div>
</div>
</body>
</html>
