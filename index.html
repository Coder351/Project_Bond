<script type="text/javascript">
    let borderWidth = document.documentElement.clientWidth - 1320;
    let elementStatus = [
        {element: "Hydrogen", x: 61, y: 31, status: false},
        {element: "Lithium", x: 61, y: 61, status: false},
        {element: "Sodium", x: 61, y:91, status: false}
    ];
    let c = document.getElementById("PT");
    let ctx = c.getContext("2d");

    function draw() {
        let borderWidth = document.documentElement.clientWidth - 1320;
        for (i = 0; i < elementStatus.length; i++) {
            ctx.beginPath();
            if (elementStatus[i].status === true) {
                ctx.clearRect(elementStatus[i].x, elementStatus[i].y, 28, 28);
                ctx.rect(elementStatus[i].x, elementStatus[i].y, 28, 28);
                ctx.fillStyle = "rgba(0,0,0,0.5)";
                ctx.fill();
            } else {
                ctx.clearRect(elementStatus[i].x, elementStatus[i].y, 28, 28);
            }
        }
    }

    setInterval(draw,10);
    c.addEventListener('click', onClickHandler, true);
    function onClickHandler(e) {
        let tableRect = c.getBoundingClientRect();
        let X = e.clientX - tableRect.left;
        let Y = e.clientY - tableRect.top;
        for (i = 0; i < elementStatus.length; i++) {
            if (X > elementStatus[i].x && X < (elementStatus[i].x + 28) && Y > elementStatus[i].y && Y < (elementStatus[i].y + 28)) {
                if (elementStatus[i].status === true){
                    elementStatus[i].status = false;
                }   else {
                    elementStatus[i].status = true;
                }

            }

        }
    }


    class Compound
    {}

    class IonicCompound extends Compound
    {
        constructor(atoms, mp, bp)
        {
            super();
            //Define all varibales for class here with this.[variableName]
            this.atoms = atoms;
            this.mp = mp;
            this.bp = bp;
            this.state = "SOLID";
            this.conductor = false;
            this.waterSoluble = true;
        }

        changeState(newState)
        {
            this.state = newState;
            this.conductor = (this.state === "LIQUID" || this.state === "AQUEOUS");
        }
    }

    class CovalentCompound extends Compound
    {
        constructor(atoms, mp, bp, waterSoluble)
        {
            super();
            this.atoms = atoms;
            this.mp = mp;
            this.bp = bp;
            this.state = "SOLID";
            this.conductor = false;
            this.waterSoluble = waterSoluble;
        }

        changeState(newState)
        {
            if (newState !== "AQUEOUS" && !this.waterSoluble)
            {
                this.state = newState;
            }
        }
    }

    class Reaction
    {
        constructor(reactants,products,currentCompound,property,requiredCondition)
        {
            let currentCompounds = currentCompound;
            let willReact = false;
            switch(typeof property)
            {
                case "boolean":
                    willReact = property === requiredCondition;
                    break;
                case "number":
                    willReact = eval(property.toString() + requiredCondition);
                    break;
                default:
                    console.log(typeof property);
                    break;
            }

            if (willReact)
            {
                for (let i = 0; i<reactants.length;i++)
                {
                    if (currentCompounds.find(function() {return reactants[i]}) !== undefined)
                    {

                        currentCompounds.splice(i);
                    }
                }

                for (let i =0; i<products.length;i++)
                {
                    if(currentCompounds.find(function(element) {return element === products[i]}) === undefined)
                    {
                        currentCompounds.push(products[i]);
                    }
                }
            this.currentCompounds = currentCompounds;
            console.log(this.currentCompounds)


            }
        }

    }
