<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    //javscript code
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    var nucleusY = canvas.height / 2;
    var nucleusX = canvas.width / 2;
    var numberOfElectrons = 8;
    var dx = 0;

    var nucleusImage = new Image();
    nucleusImage.src ="Resources/Nucleus.png";

    var electronImage = new Image();
    electronImage.src ="Resources/Electrons.png";

    var electrons = [numberOfElectrons];
    for (let i = 0; i < numberOfElectrons; i++)
    {
        electrons[i] = undefined;
    }

    function drawNucleus()
    {
        ctx.beginPath();

        ctx.arc(nucleusX, nucleusY, 15, 0, Math.PI * 2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function drawElectron()
    {

        for (let i = 0; i < electrons.length; i++)
        {
            ctx.beginPath();
            ctx.drawImage(electronImage,nucleusX + (100 * Math.cos(dx + (Math.PI/180)*i*(360/numberOfElectrons))), nucleusY + (100 * Math.sin(2*(dx + (Math.PI/180)*i*(360/numberOfElectrons)))));
//            ctx.arc(nucleusX + (50 * Math.cos(dx + (Math.PI/180)*i*(360/numberOfElectrons))), nucleusY + (50 * Math.sin(2*(dx + (Math.PI/180)*i*(360/numberOfElectrons)))), 10, 0, Math.PI * 2);
//            ctx.fillStyle = "#54dd00";
//            ctx.fill();
            ctx.closePath();
        }
    }

    function draw()
    {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
//        drawNucleus();
        drawElectron();
        dx += 0.01;
        if (dx > 360)
        {
            dx = 0;
        }
        console.log(dx);
        requestAnimationFrame(draw);
    }

    draw();
</script>
</body>
</html>
