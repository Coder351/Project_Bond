<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eeeeee;
            display: block;
            margin: 0 auto;
        }
    </style>


</head>
<body>
<div>
    <canvas id="myCanvas" width="480" height="320"></canvas>
</div>
<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    var nucleusImage = new Image();
    nucleusImage.src ="Resources/Nucleus.png";

    var electronImage = new Image();
    electronImage.src ="Resources/Electrons.png";

    var nucleusX = canvas.width/2;
    var nucleusY = canvas.height/2;
    var electronPairs = 4;

    var X1 = 10;
    var calc = 25*25 - 6.25*X1*X1;
    var Y1 = Math.sqrt(calc);
    var dx1 = 0.5;
    var dy1 = 1;

    function drawNucleus()
    {
        ctx.beginPath();
        ctx.arc(nucleusX - 30, nucleusY, 30, 0, Math.PI * 2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function drawElectronPairs()
    {
        if (electronPairs === 4){
            ctx.beginPath();
            ctx.arc(canvas.width/2 - X1, canvas.height/2 - Y1, 5, 0, Math.PI * 2);
            ctx.arc(canvas.width/2 + X1, canvas.height/2 + Y1, 5, 0, Math.PI * 2);
            ctx.fillStyle = "#ffd600";
            ctx.fill();
            ctx.closePath();
            ctx.beginPath();
            ctx.arc(canvas.width/2 + X1 - 60, canvas.height/2 - Y1, 5, 0, Math.PI * 2);
            ctx.arc(canvas.width/2 - X1 - 60, canvas.height/2 + Y1, 5, 0, Math.PI * 2);
            ctx.fillStyle = "#ffd600";
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.arc(canvas.width/2 + Y1 - 30, canvas.height/2 + X1 + 30, 5, 0, Math.PI * 2);
            ctx.arc(canvas.width/2 - Y1 - 30, canvas.height/2 - X1 + 30, 5, 0, Math.PI * 2);
            ctx.fillStyle = "#ffd600";
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.arc(canvas.width/2 + Y1 - 30, canvas.height/2 + X1 - 30, 5, 0, Math.PI * 2);
            ctx.arc(canvas.width/2 - Y1 - 30, canvas.height/2 - X1 - 30, 5, 0, Math.PI * 2);
            ctx.fillStyle = "#ffd600";
            ctx.fill();
            ctx.closePath();
        }
    }

    function draw()
    {

        ctx.clearRect(0,0,canvas.width,canvas.height);
        drawNucleus();
        drawElectronPairs();
        X1 -= dx1;
        calc = 25*25 - 6.25*X1*X1;
//        if (calc < 0){
//            calc *= -1;
//            dy1 = -1;
//        } else if (calc > 0) {
//            dy1 = 1;
//        }

        Y1 = Math.sqrt(calc);
        Y1 *= dy1;

        if (X1 < -10){
            dx1 = -0.5;
            dy1 = -1;
        } else if (X1 > 10) {
            dx1 = 0.5;
            dy1 = 1;

        }

        requestAnimationFrame(draw);
    }

    draw();
</script>
</body>
</html>
